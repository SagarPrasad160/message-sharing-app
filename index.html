<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon-3.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css
    "
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <title>Message App</title>
  </head>
  <body>
    <div class="row">
      <div class="col s8 offset-s2">
        <div id="message-show" class="card-panel hide">
          <h1></h1>
          <a href="./index.html">Create Your Message</a>
        </div>
        <div id="message-form" class="card-panel">
          <form>
            <label for="">Enter a secret message</label>
            <input type="text" id="message-input" />
            <button class="btn">Create</button>
          </form>
        </div>
        <div id="message-link" class="card-panel hide">
          <input type="text" id="link-input" />
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
